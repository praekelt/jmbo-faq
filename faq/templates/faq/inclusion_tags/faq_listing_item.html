{% load ultracache_tags listing_tags i18n %}

{% ultracache 3600 'modelbase-listing-item-inclusion' object.id object.modified %}
    <div class="title">
        {% if object.categories.all.exists %}<span class="category">{{ object.categories.all|join_titles }}:</span>{% endif %}
        <a href="{{ object.get_absolute_url_categorized }}" title="{{ object.title|escape }}">{{ object.question }}</a>
    </div>
{% endultracache %}
