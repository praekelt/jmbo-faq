{% extends "jmbo/modelbase_detail.html" %}
{% load ultracache_tags %}

{% block content %}
    {% ultracache 3600 "object-detail" object.id object.modified %}
        {% with object.as_leaf_class as obj %}
            <div class="jmbo-faq-question">
                {{ obj.question }}
            </div>
            <div class="jmbo-faq-answer">
                {{ obj.answer|safe }}
            </div>
        {% endwith %}
    {% endultracache %}
{% endblock %}
